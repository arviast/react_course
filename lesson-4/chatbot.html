<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button {
        background-color: rgb(25, 135,84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }
      
      .chat-message-text {
        background-color: rgb(238,238,238);
        border-radius: 10px;
        padding: 15px 20px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-icon {
        width: 40px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>


    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value)
        }

        async function sendMessage() {
          if(isLoading || inputText === "") {
            return;
          }

          setIsLoading(true);

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];
          setChatMessages([...newChatMessages,
            {
              message: "Loading ...",
              sender: "robot",
              id: crypto.randomUUID()
            }
          ])
          setInputText("")
          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ])

          setIsLoading(false);
        }

        return (
          <div className="chat-input-container">
            <input
              className="chat-input"
              type="text" 
              size="30" 
              placeholder="Send a message to a Chatbot"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={(event) => {
                if (event.key === "Enter") {
                  sendMessage();
                } else if (event.key === "Escape") {
                  setInputText("");
                }
              }}>
            </input>
            <button 
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({message, sender}) {
        return (
          <div className={sender==='robot' ? "chat-message-robot" : "chat-message-user"}>
            {sender === 'robot' && <img className="chat-message-icon" src="/lesson-2/robot.png"/> }
            <div className="chat-message-text">{message}</div>
            {sender === 'user' && <img className="chat-message-icon" src="/lesson-2/user.png"/> }
          </div>
        );
      }

      function ChatMessages({chatMessages}) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect( () => {
          const containerElem = chatMessagesRef.current;
          if(containerElem) {
            
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            { chatMessages.map((chatMessage) => (
                <ChatMessage 
                  message={chatMessage.message} 
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              )) }
          </div>
        )
      }

      function App() {
         const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello chatbot",
            sender: "user",
            id: "id1"
          },
          {
            message: "Hello, How can I help you?",
            sender: "robot",
            id: "id2"
          },
          {
            message: "Can you get me todays date?",
            sender: "user",
            id: "id3"
          },
          {
            message: "Today is February 20, 2024",
            sender: "robot",
            id: "id4"
          }
        ]);
        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      } 

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container).render(<App />);
    
    </script>
  </body>
</html>
