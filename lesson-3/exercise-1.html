<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Exercise 1</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const root = ReactDOM.createRoot(document.getElementById('root'));

        function Counter({initialCount, setInitialCount}) {
            
            function increaseNumber() {
                setInitialCount(initialCount+1)
            }

            return (
                
                    <button onClick={increaseNumber}>
                        Clicked {initialCount} 
                        {initialCount > 0 ? " times" : " time"} 
                    </button>
                
            );
        }
        
        function App() {
            const [initialCount, setInitialCount] = React.useState(0);

            return (
                <div>
                    <Counter 
                        initialCount={initialCount}
                        setInitialCount={setInitialCount}
                    />
                    <Counter 
                        initialCount={initialCount}
                        setInitialCount={setInitialCount}
                    />
                    <button onClick={() => setInitialCount(0)}>Reset</button>
                </div>
                
            );
        }

        root.render(<App />);
    </script>
</body>
</html>
